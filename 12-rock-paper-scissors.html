<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/12-rock-paper-scissors.css" />
    <style>
      .mode {
        background-color: rgb(206, 205, 205);
        border: none;
        font-weight: 700;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        padding: 9px 16px;
        border-radius: 3px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: rgb(20, 20, 20);
        color: white;
        padding: 10px 18px;
      }
    </style>
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="./images/rock-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-paper-button">
      <img src="./images/paper-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-scissors-button">
      <img src="./images/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
    score.wins = 0
    score.losses = 0
    score.ties = 0;
    localStorage.removeItem('score')
    updateScoreElement()
    "
      class="reset-score-button"
    >
      Reset Score
    </button>
    <button
      class="auto-play-button"
      onclick="
  autoPlay()
  "
    >
      Auto Play
    </button>

    <button
      class="js-gaming-btn mode"
      onclick="turnOff();isToggled('js-gaming-btn')"
    >
      Gaming
    </button>
    <button
      class="js-music-btn mode"
      onclick="turnOff();isToggled('js-music-btn')"
    >
      Music
    </button>
    <button
      class="js-tech-btn mode"
      onclick="turnOff();isToggled('js-tech-btn')"
    >
      Tech
    </button>

    <script src="./scripts/12-rock-paper-scissors.js"></script>
    <script>
      function isToggled(classSelector) {
        if (
          !document
            .querySelector(`.${classSelector}`)
            .classList.contains('is-toggled')
        ) {
          document
            .querySelector(`.${classSelector}`)
            .classList.add('is-toggled');
        } else {
          document
            .querySelector(`.${classSelector}`)
            .classList.remove('is-toggled');
        }
      }
      function turnOff() {
        document.querySelectorAll('.mode').forEach((node) => {
          if (node.classList.contains('is-toggled')) {
            node.classList.remove('is-toggled');
          }
        });
      }
    </script>
  </body>
</html>
